{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
     <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
<h1 style="text-align: center">Computation</h1>
<form action=" " method="post">
    {% csrf_token %}
    <div style="text-align: center">
        <h4>First Number</h4>
        <input type="number" name="a">
        <h4>Second Number</h4>
        <input type="number" name="b"><br><br>
        <input type = "radio" name = "radio1" value = "+">+<br>
        <input type = "radio" name = "radio1" value = "-">-<br>
        <input type = "radio" name = "radio1" value = "*">*<br>
        <input type = "radio" name = "radio1" value = "/">/<br>
        <button class="floating-button" type="submit">Send</button>
        <h3>Result: <output name="result">{{ result }}</output></h3>
    </div>
</form>
</body>
</html>
